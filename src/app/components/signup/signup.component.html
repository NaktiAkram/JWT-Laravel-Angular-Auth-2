<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form #registerForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="form.name"
                            required>
                        <div class="alert alert-danger" [hidden]="!error.name">
                            {{error.name}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" placeholder="Email"
                            [(ngModel)]="form.email" required>
                        <div class="alert alert-danger" [hidden]="!error.email">
                            {{error.email}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            [(ngModel)]="form.password" required>
                        <div class="alert alert-danger" [hidden]="!error.password">
                            {{error.password}}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
