<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <div class="alert alert-danger" [hidden]="!error">
                {{error}}
            </div>
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" placeholder="Email"
                            [(ngModel)]="form.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            [(ngModel)]="form.password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
                        <a routerLink='/signup' class="btn btn-info float-right">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
